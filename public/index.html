<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SwordQuest</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body style="background-color: #151826">
    <!-- <div id="content"><img src="assets/img/ui/loading.gif" alt=""></div> -->
    <canvas id="canvas" width="928" height="540"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/testsuite.js"></script>

    <script src="js/vector.js"></script>
    <script src="js/collision-detection.js"></script>
    <script src="js/entity.js"></script>

    <script src="js/parallax.js"></script>
    <script src="js/level.js"></script>
    <script src="js/camera.js"></script>

    <script src="config/js/player-animations.js"></script>
    <script src="js/player-animations.js"></script>

    <script src="js/animations.js"></script>

    <script src="js/assets.js"></script>
    <script src="js/load.js"></script>

    <script src="js/events.js"></script>

    <script src="js/sockets.js"></script>

    <script src="js/controls.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>

    <div style="color: #1c1c1c; font-family: sans-serif; font-size: 11px; background-color: #f4f4f4; padding: 10px; width: 200px; border-radius: 10px;">
      <div style="font-weight: bold; font-size: 14px;">Visual tests</div>
      <div style="margin: 2px">
        <input type="checkbox" id="testsuite-toggle-hitbox" /> Show hitboxes </br>
        <input type="checkbox" id="testsuite-toggle-collision-points" /> Show collision points </br>
        <input type="checkbox" id="testsuite-toggle-enemy-fov" /> Show enemy field of view </br>
        <input type="checkbox" id="testsuite-toggle-enemy-attackradius" /> Show enemy attack radius </br>
      </div>
    </div>
