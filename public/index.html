    <!--
    UI
    -->
    <div id="devtools-container">

      <!-- Visualizer DevTools -->
      <div class="devtools-box-wrapper">
        <div class="devtools-box-header-text devtools-visualizer-color">Visualizer - DevTools</div>
        <div>
          <div id="toggle-visualizer-characterHitbox" class="devtools-toggle-container-wrapper"></div>
            <script>DevTools.Components.toggle('visualizer', 'characterHitbox');</script>

          <div id="toggle-visualizer-characterCollisionPoints" class="devtools-toggle-container-wrapper"></div>
            <script>DevTools.Components.toggle('visualizer', 'characterCollisionPoints');</script>

          <div id="toggle-visualizer-characterFieldOfView" class="devtools-toggle-container-wrapper"></div>
            <script>DevTools.Components.toggle('visualizer', 'characterFieldOfView');</script>

          <div id="toggle-visualizer-characterAttackRadius" class="devtools-toggle-container-wrapper"></div>
            <script>DevTools.Components.toggle('visualizer', 'characterAttackRadius');</script>

          <div id="toggle-visualizer-characterAttackPoints" class="devtools-toggle-container-wrapper"></div>
            <script>DevTools.Components.toggle('visualizer', 'characterAttackPoints');</script>

        </div>
      </div>


      <!-- Abstractor DevTools -->
      <div class="devtools-box-wrapper">
        <div class="devtools-box-header-text devtools-abstractor-color">Abstractor - DevTools</div>
        <div>
          <div id="devtools-abstractor-playerVelocity" class="devtools-toggle-container-wrapper"></div>
          <div id="devtools-abstractor-playerAcceleration" class="devtools-toggle-container-wrapper"></div>


          <div id="devtools-abstractor-activeAttackPointsCount" class="devtools-toggle-container-wrapper"></div>
          <div id="devtools-abstractor-activeCharactersCount" class="devtools-toggle-container-wrapper"></div>
          <div id="devtools-abstractor-activeFx" class="devtools-toggle-container-wrapper"></div>
        </div>
      </div>


      <!-- Input DevTools -->
      <div class="devtools-controls-box-wrapper">
        <div class="devtools-box-header-text">Controls</div>
        <div>

          <div class="devtools-controls-wrapper">
            <div class="devtools-controls-name-container">Move</div>

            <div class="devtools-controls-key-container">
              <div id="devtools-controls-key-a" class="devtools-controls-key">A</div>
              <div class="devtools-controls-key-filler">+</div>
              <div id="devtools-controls-key-d" class="devtools-controls-key">D</div>
            </div>
          </div>

          <div class="devtools-controls-wrapper">
            <div class="devtools-controls-name-container">Jump</div>

            <div class="devtools-controls-key-container">
              <div id="devtools-controls-key-space" class="devtools-controls-key">SPACE</div>
            </div>
          </div>

          <div class="devtools-controls-wrapper">
            <div class="devtools-controls-name-container">Heal</div>

            <div class="devtools-controls-key-container">
              <div id="devtools-controls-key-shift" class="devtools-controls-key">SHIFT</div>
            </div>
          </div>

          <div class="devtools-controls-wrapper">
            <div class="devtools-controls-name-container">Attack</div>

            <div class="devtools-controls-key-container">
              <div class="devtools-controls-key-filler"><img src="assets/img/ui/leftmouseclick.png" alt="left mouse click"></div>
            </div>
          </div>

        </div>
      </div>
