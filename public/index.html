<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SwordQuest</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- <div id="content"><img src="assets/img/ui/loading.gif" alt=""></div> -->
    <canvas id="canvas" width="928" height="540"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/testsuite.js"></script>
    <script src="js/controls.js"></script>

    <script src="js/vector.js"></script>
    <script src="js/collision-detection.js"></script>
    <script src="js/characters.js"></script>

    <script src="js/parallax.js"></script>
    <script src="js/level.js"></script>
    <script src="js/camera.js"></script>

    <script src="js/animations.js"></script>
    <script src="js/fx.js"></script>

    <script src="js/assets.js"></script>
    <script src="js/load.js"></script>

    <script src="js/events.js"></script>

    <script src="js/sockets.js"></script>

    <script src="js/game.js"></script>
    <script src="js/index.js"></script>


    <!-- UI -->
    <div id="container">
      <div class="box">
        <div class="box-header-text">Toggle visuals (dev only)</div>
        <div id="testsuite-toggles-visuals">
          <input type="checkbox" id="testsuite-toggle-hitbox" /> character: hitboxes </br>
          <input type="checkbox" id="testsuite-toggle-collision-points" /> character: collision points </br>
          <input type="checkbox" id="testsuite-toggle-enemy-fov" /> character: field of view </br>
          <input type="checkbox" id="testsuite-toggle-enemy-attackradius" /> character: attack radius </br>
          <input type="checkbox" id="testsuite-toggle-attacks" /> floating attack points </br>
        </div>
      </div>

      <div class="box">
        <div class="box-header-text">Data (dev only)</div>
        <div id="testsuite-data">
          <div id="testsuite-amount-of-attackpoints"></div>
        </div>
      </div>

      <div class="box">
        <div class="box-header-text" style="border-color: #A9DB8E;">Controls</div>
        <div id="controls">
          <div class="controls-child">
            <div><img src="assets/img/ui/leftmouseclick.png" alt="left mouse click"></div>
            <div class="controls-child-text">Attack</div>
          </div>

          <div class="controls-child">
            <div><img src="assets/img/ui/keyboard-ad.png" alt="key a, key b"></div>
            <div class="controls-child-text">Move</div>
          </div>

          <div class="controls-child" style="border-right: 0px;">
            <div><img src="assets/img/ui/keyboard-space.png" alt="spacebar"></div>
            <div class="controls-child-text">Jump</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
